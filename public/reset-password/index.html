<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - MotoHelp</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="../assets/logo.png" alt="Moto Help" class="logo-img">
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="login-section">
        <div class="login-card">
          <h3 class="login-title">Redefinição DE SENHA</h3>
          
          <p id="statusMessage" class="reset-subtitle">Verificando link de recuperação...</p>
          <p id="errorMessage"></p>
          <p id="successMessage"></p>

          <form id="resetPasswordForm" style="display: none;" novalidate>
            <div class="form-group">
              <label for="email" class="form-label">E-mail da Conta</label>
              <input type="email" id="email" class="form-input" placeholder="Digite o e-mail da sua conta" required>
              <small class="form-help">Para sua segurança, confirme o e-mail da conta que está sendo redefinida.</small>
            </div>
            
            <div class="form-group">
              <label for="newPassword" class="form-label">Nova Senha</label>
              <input type="password" id="newPassword" class="form-input" placeholder="Mínimo de 6 caracteres" required>
            </div>
            <div class="form-group">
              <label for="confirmNewPassword" class="form-label">Confirmar Nova Senha</label>
              <input type="password" id="confirmNewPassword" class="form-input" placeholder="Repita a nova senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Salvar Nova Senha</button>
          </form>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
