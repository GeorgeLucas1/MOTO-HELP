<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - MotoHelp</title>
    <!-- O caminho para o seu CSS. Ajuste se necessário. -->
    <link rel="stylesheet" href="../reset-password/styles.css"> 
</head>
<body>
    <!-- Reutilizando o mesmo cabeçalho para consistência visual -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../assets/logo.png" alt="Moto Help" class="logo-img">
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="login-section">
                <div class="login-card">
                    <h3 class="login-title">Redefinição DE SENHA</h3>
                    
                    <!-- Mensagem de status inicial -->
                    <p id="statusMessage" class="reset-subtitle">Verificando link de recuperação...</p>
                    
                    <!-- Mensagens de erro e sucesso (começam escondidas) -->
                    <p id="errorMessage"></p>
                    <p id="successMessage"></p>

                    <!-- Formulário de redefinição (começa escondido) -->
                    <form id="resetPasswordForm" style="display: none;">
                        <div class="form-group">
                            <label for="newPassword" class="form-label">Nova Senha</label>
                            <input type="password" id="newPassword" class="form-input" placeholder="Mínimo de 6 caracteres" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" id="confirmNewPassword" class="form-input" placeholder="Repita a nova senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Salvar Nova Senha</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
 
</body>
</html>
